<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Typing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pepito Keyboard Typing</h1>
        <div class="word-input-section">
            <input type="text" id="wordInput" placeholder="Add a word...">
            <button id="addWordButton">Add Word</button>
        </div>
        <ul id="wordList"></ul>
        <button id="startButton" disabled>Start Typing</button>
        <div class="typing-section" style="display: none;">
            <div id="currentWord" class="word-display"></div>
            <input type="text" id="typingInput" class="typing-input" disabled>
        </div>
        <div id="feedback" class="feedback-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
